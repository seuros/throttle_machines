name: CI

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Rails ${{ matrix.rails }}
    strategy:
      matrix:
        rails:
          - "8.0"
          - "8.1"
    env:
      RAILS_VERSION: ${{ matrix.rails }}
      RAILS_ENV: test

    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run tests
        run: bin/rails test
